<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: -webkit-linear-gradient(left,red,blue);
			margin: 20px;
			display: inline-block;
		}
		.box2,.box3{
			border: 25px solid blue;
		}
		.box2{
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<div class='box1'></div>
	<div class='box2'></div>
	<div class='box3'></div>
	
</body>
</html>
