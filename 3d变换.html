<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.out{
			width: 400px;
			height: 400px;
			margin: 100px auto;
			background: pink;
			transform:rotateY(70deg);
			transform-style: preserve-3d;
			transition: all 2s;
		}
		.in{
			width: 200px;
			height: 200px;
			background: red;
			margin: auto 100px;
			transform: rotateX(90deg) translateZ(100px) translateY(100px);

		}
		.out:hover{
			transform: rotateX(90deg);
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="in"></div>
	</div>
</body>
</html>
