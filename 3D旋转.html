<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			perspective: 200px;
			margin: 100px auto;

		}
		img{
			transition: all 5s linear;
			background-position: right top;
		}
		div:hover img{
			transform: translateX(200px);

		}
	</style>
</head>
<body>

	<div>
		<img src="images/1.jpg" alt="">
	</div>
	
</body>
</html>
